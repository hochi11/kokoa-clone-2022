<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find- Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
        <span
          ><div class="dot"></div>
          <i class="fa-solid fa-gear"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icons">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-address-book"></i><span>Add by Contact</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-envelope-open"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">Open chat</div>
        <h4 class="open-chat__title">
          Go to Openchat Home<i class="fa-solid fa-chevron-right fa-sm"></i>
        </h4>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post_title">#BTS</h5>
          <h6 class="open-post_hashtags">#bts#army#friends</h6>
          <div class="open-post_member">
            <img
              src="https://lh3.googleusercontent.com/a/ALm5wu3isxakEQkfk8jrd67qMgDPFDcxrJjq5rG4sqafqQ=s288-p-rw-no"
              alt=""
            />
            <span class="open-post_member-count">802 member</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post_photo">
            <img
              src="https://lh3.googleusercontent.com/a/ALm5wu3isxakEQkfk8jrd67qMgDPFDcxrJjq5rG4sqafqQ=s288-p-rw-no"
              alt=""
            />
            <div class="open-post_photo-heart">
              <i class="fa-solid fa-heart fa-sm"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span>
            <a class="nav__link" href="more.html"
              ><div class="nav_point"></div
            ></a>
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>
    <script
      src="https://kit.fontawesome.com/864d2add2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
