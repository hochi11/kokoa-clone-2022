<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More- Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span
        ><span><i class="fa-solid fa-music"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/a/ALm5wu3isxakEQkfk8jrd67qMgDPFDcxrJjq5rG4sqafqQ=s288-p-rw-no"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">HoChan Lee</h4>
            <h6 class="user-component__subtitle">+1 917 124 1200</h6>
            <div class="user-component__alert"><span>!</span></div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icons">
          <i class="fa-solid fa-qrcode"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-address-book"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-solid fa-fingerprint"></i><span>Emotions</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-envelope-open"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icons">
          <i class="fa-solid fa-qrcode"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-address-book"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-solid fa-fingerprint"></i><span>Emotions</span>
        </div>
        <div class="icon-row_icons">
          <i class="fa-regular fa-envelope-open"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>
    <script
      src="https://kit.fontawesome.com/864d2add2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
